<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link rel="stylesheet" href="movies.css">
</head>
<body>
  <header>
    <button><a href="add.html">Click to Add Movies</a></button>
    <form id="form">
      <input type="text" autocomplete="off" id="search" placeholder="Search" class="search">
    </form>
  </header>

  <div id="modal"></div>
  <div id="return-button-container"></div>
  <div id="main-container">
    <div id="random-film-container"></div>
    <div id="film-slider-container">
      <div id="film-slider"></div>
      <button id="prev-button">&lt;</button>
      <button id="next-button">&gt;</button>
    </div>
  </div>

  <script src="movies.js"></script>
</body>
</html>
